            <input  type =" number" name="number"  id ="numbervalue">

            <p id ="result"></p>
        

        <script>
            const numberListCmp =document.getElementById("numberlist");
            const numberInputCmp = document.getElementById("numbervalue");
            const addButtonCmp = document.getElementById("addme");
            const resultCmp = document.getElementById("result");
let sum = 0;
            function addNumber () {
                const number = numberInputCmp.value;
                const numberValueList = document.createElement("li");
                numberValueList.textContent = number ;
                numberListCmp.appendChild(numberValueList) ;
                numberInputCmp.value ='';
                

            }
            function finalResult () {
                const num = parseFloat( numberInputCmp.value);
                sum = sum + num ;
                resultCmp.textContent = sum ;
                

            } numberInputCmp.addEventListener("change",finalResult); 
           
            addButtonCmp.addEventListener("click",addNumber);
           
        </script>
