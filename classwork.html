<html>
    <head>
        <title>Class Work</title>
    </head>
    <body>
        <ul id ="numberList"></ul>
        <input type ="text" name="number" id ="numberInput">
        <button id ="addNumber">Add Number</button>
        <p id ="ans"></p>
        <script>
            const numberListCmp = document.getElementById("numberList");
            const numberInputCmp = document.getElementById("numberInput");
            const addNumberCmp = document.getElementById("addNumber");
            const ansList = document.getElementById("ans");
let sum = 0;
            function addNumberResult () {
                const numberValue = numberInputCmp.value;
                const numberNew = document.createElement("li");
                numberNew.textContent = numberValue ;
                numberListCmp.appendChild(numberNew);
                numberInputCmp.value = "" ;

            }
            function add () {
                const numberFirst = parseFloat(numberInputCmp.value) ;
                sum = sum + numberFirst ;
                ansList.textContent = sum ;
            }
            numberInputCmp.addEventListener("change",add);
            addNumberCmp.addEventListener("click",addNumberResult);

        </script>
    </body>
</html>
