<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 7 arrays</title>
</head>

<body>
    <script src="https://travisshears.com/apps/random-wiki/0.0.4--alpha3/src.7b19814e.js"></script>
    
    <h1>Array List</h1>
    <ul id ="arrayList"></ul>
    
    <script>
        let array = [];
   window.onRandomWikipediaArticle(function (article) {
       array.push(article);
       let firstEle = array[0];
       let lastEle = array[array.length-1];

       const newArray = document.getElementById("arrayList");
       const newList = document.createElement("li");
       newList.innerHtml = lastEle.displaytitle ;
       newArray.appendChild(newList);
       console.log(article);
    const titleEl = document.createElement('p');
    titleEl.innerText = article.title;
    document.body.appendChild(titleEl);
});

    </script>
</body>

</html>
