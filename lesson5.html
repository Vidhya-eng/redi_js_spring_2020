<html>
    <head>
        <title>Mouse leave and over event</title>
        <link rel="stylesheet" type="text/css" href="style5.css">
    </head>
    <body>
        
        <div class="btn-postn"><button id ="awsome">Just-Awsome</button></div>
        <script>
            let awsmBttnCmp = document.getElementById("awsome");
            const label = "Im Awsome" ;
             function onClick(event){
                 console.log("Hey!! Be positive");
             }

             function mouseOverHandler (event){
                 console.log("You are here");
                 awsmBttnCmp.innerText = "Be Awsm" ;
                 awsmBttnCmp.classList.add("button-shape");
                  awsmBttnCmp.classList.remove("button-original");
               }

             function mouseLeaveHandler (event){
                 console.log("uh oh!! You just left");
                 awsmBttnCmp.innerText = label ;
                 awsmBttnCmp.classList.add("button-original");
                awsmBttnCmp.classList.remove("button-shape");
                  }
             awsmBttnCmp.addEventListener("click", onClick);
             awsmBttnCmp.addEventListener("mouseover", mouseOverHandler);
             awsmBttnCmp.addEventListener("mouseleave", mouseLeaveHandler);

        </script>
    </body>
